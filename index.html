<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RPS Game</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
</head>
<body>
    
<h1>Rock, Paper, Scissors!</h1>

<div class="main">
    <div class="inside">
        <h2>Choose your Weapon!</h2>
        <div class="weapons">
        <div class="rock grow"><h3>Rock</h3>
        <div class="image"><img src="/src/img/fist.png" alt=""></div>
        </div>
        <div class="paper grow"><h3>Paper</h3>
        <div class="image"><img src="/src/img/privacy.png" alt=""></div>
        </div>
        <div class="scissors grow"><h3>Scissors</h3>
        <div class="image"><img src="/src/img/scissors.png" alt=""></div>
        </div>
        </div>
    </div>
</div>

    <script src="app.js"></script>
</body>
</html>
